<script type="text/javascript">
    //var authCallback;
    function setAuthCallback(callback) {
        $.ajaxSetup({
            statusCode: {
                401: function () {
                    var dlg = $('#authDialog');
                    dlg.dialog('option', { close: callback });
                    dlg.dialog('open');
                }
            }
        });
    }

    $(function () {
        $('#authDialog').dialog({
            title: "Log in to Continue",
            autoOpen: false,
            modal: true,
            buttons: {
                'Log On': function () {
                    var data = {
                        'UserName': $('#UserName').val(),
                        'Password': $('#Password').val(),
                        'RememberMe': $('#RememberMe').attr('checked')
                    };
                    $.post('/Account/LogOn', data, function (result, status) {
                        if (result.success === true) { // login success
                            $('#authDialog').dialog('close');
                        } else {
                            $('#authError').html(result.message).show().delay(2000).hide('fast');
                        }
                    }, "json");
                }
            }
        });
    });
</script>
